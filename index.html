<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon premier document aFrame</title>
</head>

<body>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <a-assets>
        <img id='abc' src="texture.jpg" alt="maTexture">
        <img id='fond' src="red.jpeg" alt="monFond">
    </a-assets>
    <a-scene background="color: #FAFAFA">
        <a-sky src="#fond"></a-sky>
        <a-box src="#abc" position="-1 0.88764 -3" rotation="23 45 0" color="#4CC3D9" shadow="" material="" geometry=""
            scale="0.4 1 1">
            <a-box src="#abc" position="0.1 0.1 0.1" rotation="23 45 0" color="purple" shadow="" material="" geometry=""
                scale="0.4 1 1"></a-box>
        </a-box>
        <a-sphere src="#abc" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder src="#abc" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane src="#abc" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>

</body>

</html>
